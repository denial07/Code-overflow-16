<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Financial Tracker</h1>

        <!-- Form to Add Transactions -->
        <form id="transaction-form">
            <div class="form-group">
                <label for="type">Type:</label>
                <select id="type" name="type">
                    <option value="expense">Expense</option>
                    <option value="income">Income</option>
                </select>
            </div>
            <div class="form-group">
                <label for="amount">Amount:</label>
                <input type="number" id="amount" name="amount" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="category">Category:</label>
                <select id="category" name="category">
                    <option value="Food">Food</option>
                    <option value="Transport">Transport</option>
                    <option value="Entertainment">Entertainment</option>
                    <option value="Utilities">Utilities</option>
                    <option value="Others">Others</option>
                </select>
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <input type="text" id="description" name="description" required>
            </div>
            <div class="form-group">
                <label for="date">Date:</label>
                <input type="date" id="date" name="date" required>
            </div>
            <button type="submit">Add Transaction</button>
        </form>

        <!-- Section to Display Transactions -->
        <h2>Transactions</h2>
        <ul id="transaction-list"></ul>

        <!-- Section to Display Spending Comparison -->
        <h2>Spending Comparison</h2>
        <p id="current-month-spending"></p>
        <p id="previous-month-spending"></p>
        <p id="spending-difference"></p>
        <p id="percentage-difference"></p>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
