<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Budgeting System</title>
    <link rel="stylesheet" href="hackatonstyles.css">
</head>
<body>
    <div class="container">
        <h1>Smart Budgeting System</h1>
        <div class="budget-input">
            <label for="monthly-budget">Enter your monthly budget:</label>
            <input type="number" id="monthly-budget" placeholder="e.g., 500">
        </div>
        <div class="expense-input">
            <label for="expense">Enter an expense:</label>
            <input type="number" id="expense" placeholder="e.g., 50">
            <button onclick="addExpense()">Add Expense</button>
        </div>
        <div class="results">
            <p>Budget: $<span id="budget-amount">0</span></p>
            <p>Expenses: $<span id="total-expenses">0</span></p>
            <p>Remaining Budget: $<span id="remaining-budget">0</span></p>
        </div>
        <div id="alert-message"></div>
    </div>
    <script src="hackatonscript.js"></script>
</body>
</html>
